<h3 class="h3">Filter by Airlines</h3>
<ul>
    <li *ngFor="let airline of airlines$ | async">
        <!--TODO: unchecked airlines will be excluded in the search result and
        will remain on the list (unchecked) unless search button is clicked
        again-->
        <input type="checkbox" id="{{ airline }}" checked />
        <label for="{{ airline }}">{{ airline }}</label>
    </li>
</ul>
