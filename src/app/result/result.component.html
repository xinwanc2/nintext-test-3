<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="airline">
            <th mat-header-cell *matHeaderCellDef>Airline</th>
            <td mat-cell *matCellDef="let element">
                <img
                    src="{{ element.AirlineLogoAddress }}"
                    alt="Airline logo"
                />{{ element.AirlineName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="stops">
            <th mat-header-cell *matHeaderCellDef>Number of stops</th>
            <td mat-cell *matCellDef="let element">{{ element.Stops }}</td>
        </ng-container>

        <ng-container matColumnDef="inbound">
            <th mat-header-cell *matHeaderCellDef>Inbound duration</th>
            <td mat-cell *matCellDef="let element">
                {{ element.InboundFlightsDuration }}
            </td>
        </ng-container>

        <ng-container matColumnDef="outbound">
            <th mat-header-cell *matHeaderCellDef>Outbound duration</th>
            <td mat-cell *matCellDef="let element">
                {{ element.OutboundFlightsDuration }}
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total Amount</th>
            <td mat-cell *matCellDef="let element">
                {{ element.TotalAmount | currency }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
    >
    </mat-paginator>
</div>
